{% load thumbnail %}

<div class="col-lg-4 col-md-6 col-sm-12 col-xs-12 text-center" style="margin: 0; padding: 0">
    <div class="image_wrapper text-center" style="width: 356px;margin-bottom: 60px">
        <a class="category_link" href="{% if item.get_absolute_url %}{{ item.get_absolute_url }}{% else %}#{% endif %}">
            {% thumbnail item.image "350x250" upscale=True padding=True as im %}
                <img src="{{ im.url }}" width="{{ im.width }}" height="{{ im.height }}" alt="{{ category.name }}">
            {% endthumbnail %}
            <hr class="separate_name_line">
            <div class="category_name_block" style="display:table; overflow: hidden; height: 96px">
                <p class="category_name" style="display:table-cell; vertical-align: middle">{{ item.name }}</p>
            </div>
        </a>
    </div>
</div>
