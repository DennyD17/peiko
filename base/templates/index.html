{% load static thumbnail %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    {% for product in products %}
        <h1>{{ product.name }}</h1>
        {% thumbnail product.image '200x200' as img %}
            <img src="{{ img.url }}" alt="{{ product.name }}">
        {% endthumbnail %}
    {% endfor %}
    {% block extrascript %}
        <script src="{% static "js/index.js" %}"></script>
	{% endblock %}
</head>
<body>
	<div id="main">
	</div>
</body>
</html>
