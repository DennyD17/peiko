{% extends 'base.html' %}
{% load thumbnail %}
{% block content %}
    <div class="row text-center">
    {% for product in products %}
        {% include '_triple_images_page.html' with item=product %}
        {% if forloop.counter|divisibleby:3 %}
            <div class="clearfix"></div>
        {% endif %}
    {% empty %}
        <h2>Пока тут ничего нет.</h2>
    {% endfor %}
    </div>
{% endblock %}
